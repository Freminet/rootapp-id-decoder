<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root thing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --fg: #09090b;
            --surface: #fafafa;
            --border: #e4e4e7;
            --primary: #18181b;
            --primary-fg: #ffffff;
            --muted: #71717a;
            --radius: 6px;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .dark {
            --bg: #09090b;
            --fg: #fafafa;
            --surface: #121212;
            --border: #27272a;
            --primary: #fafafa;
            --primary-fg: #09090b;
            --muted: #a1a1aa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 3rem;
            padding-bottom: 5rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(to right, var(--border) 1px, transparent 1px),
                linear-gradient(to bottom, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
            z-index: -1;
            mask-image: radial-gradient(circle at top center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at top center, black 40%, transparent 100%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 540px;
            padding: 0 1.5rem;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .header .logo {
            height: 28px;
            width: auto;
            margin: 0 auto 0.75rem;
            display: block;
            filter: invert(1);
            transition: filter 0.3s ease;
        }

        .dark .header .logo {
            filter: invert(0);
        }

        .header p {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .control-panel {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.25rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 0.75rem;
        }

        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--fg);
            transition: all 0.2s ease;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg);
            box-shadow: 0 0 0 1px var(--primary);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 0.9rem;
            font-weight: 500;
            background: var(--primary);
            color: var(--primary-fg);
            border: 1px solid var(--primary);
            border-radius: var(--radius);
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-box {
            margin-top: 0.75rem;
            padding: 0.6rem;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: var(--radius);
            font-size: 0.85rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .error-box.show {
            display: flex;
        }

        .data-grid {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 1px;
            background: var(--border);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            animation: expand 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .data-grid.show {
            display: grid;
        }

        @keyframes expand {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cell {
            background: var(--bg);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .cell:hover {
            background: var(--surface);
        }

        .cell-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted);
            margin-bottom: 0.4rem;
            font-weight: 600;
        }

        .cell-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--fg);
            word-break: break-all;
            font-weight: 500;
        }

        .cell.full {
            grid-column: span 2;
        }

        .cell.hero {
            grid-column: span 2;
            padding: 1.5rem 1rem;
            border-bottom: 1px solid var(--border);
            align-items: center;
            text-align: center;
        }

        .cell.hero .cell-value {
            font-family: 'Inter', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.04em;
        }

        .copy-icon {
            position: absolute;
            top: 0.8rem;
            right: 0.8rem;
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
            color: var(--muted);
        }

        .cell:hover .copy-icon {
            opacity: 1;
        }

        .copy-icon:hover {
            color: var(--fg);
        }

        .fixed-footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 0.5rem 1.25rem;
            border-radius: 99px;
            font-size: 0.8rem;
            color: var(--muted);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 50;
            white-space: nowrap;
        }

        .heart {
            color: #ef4444;
            animation: beat 1.5s infinite;
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .theme-btn {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            width: 36px;
            height: 36px;
            background: transparent;
            border: 1px solid transparent;
            color: var(--fg);
            cursor: pointer;
            border-radius: var(--radius);
            display: grid;
            place-items: center;
            transition: background-color 0.2s;
        }

        .theme-btn:hover {
            background: var(--surface);
            border-color: var(--border);
        }

        .dina-container {
            position: fixed;
            bottom: -20px;
            right: -20px;
            width: 250px;
            pointer-events: none;
            z-index: 1;
        }

        .dina-img {
            width: 100%;
            height: auto;
            opacity: 0.15;
            filter: grayscale(100%);
            transition: all 0.5s ease;
            pointer-events: auto;
        }

        .dark .dina-img {
            opacity: 0.1;
        }

        .dina-img:hover {
            opacity: 1;
            filter: grayscale(0%);
            transform: translateY(-10px) rotate(-3deg);
        }

        @media (max-width: 600px) {
            body {
                padding-top: 2rem;
            }

            .data-grid {
                grid-template-columns: 1fr;
            }

            .cell.hero,
            .cell.full {
                grid-column: span 1;
            }

            .dina-container {
                width: 140px;
            }

            .fixed-footer {
                bottom: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <button class="theme-btn" id="themeToggle" title="Toggle Theme">
        <svg id="sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg id="moon" style="display:none;" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
    <div class="container">
        <header class="header">
            <img src="https://cdn.prod.website-files.com/6792bf217e6993766175e274/6840309ff0cc71f1783c86cf_Logo.svg"
                alt="Root Logo" class="logo">
            <p>Paste a user ID to reveal creation metadata</p>
        </header>
        <div class="control-panel">
            <div class="input-group">
                <input type="text" class="input" id="uuidInput" placeholder="Enter Root User ID..." spellcheck="false"
                    autocomplete="off">
            </div>
            <button class="btn" id="decodeButton">
                <span>Analyze ID</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
            <div class="error-box" id="errorBox">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span id="errorText">Invalid UUID format</span>
            </div>
        </div>
        <div class="data-grid" id="resultGrid">
            <div class="cell hero">
                <div class="cell-label">Account Age</div>
                <div class="cell-value" id="val-age">-</div>
            </div>
            <div class="cell">
                <div class="cell-label">Created (UTC)</div>
                <div class="cell-value" id="val-utc">-</div>
            </div>
            <div class="cell">
                <div class="cell-label">Created (Local)</div>
                <div class="cell-value" id="val-local">-</div>
            </div>
            <div class="cell full">
                <div class="cell-label">Unix Timestamp</div>
                <div class="cell-value" id="val-ts">-</div>
                <div class="copy-icon" onclick="copyText('val-ts')" title="Copy">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </div>
            </div>
            <div class="cell full">
                <div class="cell-label">Internal ID (P1)</div>
                <div class="cell-value" id="val-p1">-</div>
                <div class="copy-icon" onclick="copyText('val-p1')" title="Copy">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </div>
            </div>
            <div class="cell full">
                <div class="cell-label">Internal ID (P2)</div>
                <div class="cell-value" id="val-p2">-</div>
                <div class="copy-icon" onclick="copyText('val-p2')" title="Copy">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </div>
            </div>

        </div>
    </div>
    <div class="fixed-footer">
        Made with <svg class="heart" width="12" height="12" viewBox="0 0 24 24" fill="currentColor" stroke="none">
            <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
            </path>
        </svg> by Lau
    </div>
    <div class="dina-container">
        <img src="dina.webp" alt="" class="dina-img">
    </div>
    <script>
        const EPOCH_MS = 1577836800000n; // made 3 diff accounts to figure this out

        function hexToBigInt(hex) {
            hex = hex.replace(/^0+/, '');
            if (hex === '') return 0n;
            return BigInt('0x' + hex);
        }

        function uuidToSnowflakeParts(uuidStr) {
            const cleaned = uuidStr.replace(/-/g, '');
            
            if (cleaned.length !== 32 || !/^[0-9a-fA-F]+$/.test(cleaned)) {
                throw new Error('Invalid UUID format');
            }

            const high64Hex = cleaned.substring(0, 16);
            const low64Hex = cleaned.substring(16, 32);

            let high64 = hexToBigInt(high64Hex);
            let low64 = hexToBigInt(low64Hex);

            const maxSigned64 = (1n << 63n) - 1n;
            const maxUnsigned64 = (1n << 64n) - 1n;

            if (high64 > maxSigned64) {
                high64 = high64 - maxUnsigned64 - 1n;
            }

            if (low64 > maxSigned64) {
                low64 = low64 - maxUnsigned64 - 1n;
            }

            return {
                idP1: high64,
                idP2: low64
            };
        }

        function decodeSnowflake(idP1) {
            let unsigned = idP1;
            if (idP1 < 0n) {
                unsigned = idP1 + (1n << 64n);
            }

            const timeDeltaMs = unsigned >> 16n;
            const timestampMs = EPOCH_MS + timeDeltaMs;

            return Number(timestampMs);
        }

        function getAccountAge(timestamp) {
            const diff = Date.now() - timestamp;

            if (diff < 1000 * 60) return "Just now";

            const daysTotal = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (daysTotal >= 1) {
                const years = Math.floor(daysTotal / 365);
                const remainingDays = daysTotal % 365;
                const months = Math.floor(remainingDays / 30);
                const days = remainingDays % 30;

                let parts = [];
                if (years > 0) parts.push(`${years}y`);
                if (months > 0) parts.push(`${months}m`);
                if (days > 0) parts.push(`${days}d`);

                return parts.slice(0, 2).join(' ') || `${daysTotal}d`;

            } else {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                let parts = [];
                if (hours > 0) parts.push(`${hours}h`);
                if (minutes > 0) parts.push(`${minutes}m`);

                return parts.join(' ') || "Just now";
            }
        }

        function showError(msg) {
            const box = document.getElementById('errorBox');
            document.getElementById('errorText').textContent = msg;
            box.classList.add('show');
            document.getElementById('resultGrid').classList.remove('show');

            const btn = document.getElementById('decodeButton');
            btn.innerHTML = '<span>Analyze ID</span><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>';
            btn.disabled = false;
        }

        function copyText(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
        }

        function handleDecode() {
            const input = document.getElementById('uuidInput').value.trim();
            const btn = document.getElementById('decodeButton');
            const errBox = document.getElementById('errorBox');

            errBox.classList.remove('show');
            if (!input) return showError("Please enter a User ID");

            btn.disabled = true;
            btn.textContent = "Processing...";

            try {
                const parts = uuidToSnowflakeParts(input);
                const timestamp = decodeSnowflake(parts.idP1);

                const date = new Date(timestamp);
                const utcDate = date.toUTCString();
                const isoDate = date.toISOString();

                document.getElementById('val-age').textContent = getAccountAge(timestamp);
                document.getElementById('val-utc').textContent = utcDate;
                document.getElementById('val-local').textContent = date.toLocaleString();
                document.getElementById('val-ts').textContent = timestamp;
                document.getElementById('val-p1').textContent = "N/A";
                document.getElementById('val-p2').textContent = "N/A";

                document.getElementById('resultGrid').classList.add('show');

                btn.disabled = false;
                btn.innerHTML = '<span>Analyze ID</span><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>';

            } catch (e) {
                showError(e.message || "Failed to decode ID");
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('sun').style.display = isDark ? 'none' : 'block';
            document.getElementById('moon').style.display = isDark ? 'block' : 'none';
        }

        const storedTheme = localStorage.getItem('theme');
        if (storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.getElementById('sun').style.display = 'none';
            document.getElementById('moon').style.display = 'block';
        }

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        document.getElementById('decodeButton').addEventListener('click', handleDecode);
        document.getElementById('uuidInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleDecode();
        });
    </script>
</body>
</html>
